<section class="admin">
   <div class="container my-5">

    <h1 class="mb-4">ADMIN</h1>

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Game</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let citation of citations">
                <th scope="row">{{citation.id}}</th>
                <td [routerLink]="['/citation-details', citation.id]" class="gameLink">{{citation.game}}</td>
                <td><button [routerLink]="['/citation-edit', citation.id]" class="btn btn-primary">Edit</button></td>
                <td><button (click)="delete(citation)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
    
    </div>
</section>
